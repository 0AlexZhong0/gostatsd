gostatsd:
  build: .
  command: gostatsd --backends=graphite --config-path=/etc/gostatsd/docker-compose.toml
  environment:
    PWD:
  links:
    - graphite
  ports:
    - "8125:8125/udp"
    - "8126:8126"
    - "8181:8181"
  volumes:
    - ${PWD}/example:/etc/gostatsd:ro
graphite:
  image: samsaffron/graphite
  ports:
    - "8080:80"
    - "3000:3000"
    - "2003:2003"
    - "2004:2004"
    - "7002:7002"
